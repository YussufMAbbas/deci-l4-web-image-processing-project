<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image Resizer</title>
</head>

<body>
    <header>
        <h1>Online Image Resizer</h1>
        <p>Resize your image online using this free tool!</p>
    </header>
    <main>
        <section>
            <h2>First, upload your image:</h2>
            <form enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" id="image-input" required>
                <button type="submit" id="upload-submit">Upload Image</button> 
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
